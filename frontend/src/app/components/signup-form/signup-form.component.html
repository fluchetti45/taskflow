<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 100vh; padding: 0">
  <ng-container *ngIf="isLoading; else formTemplate">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </ng-container>
  <ng-template #formTemplate>
    <div
      class="card p-4"
      style="
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      ">
      <h3 class="text-center mb-4">Registrate</h3>
      <form [formGroup]="signupForm" (submit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="password1" />
        </div>
        <div class="mb-3">
          <label class="form-label">Repetir contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="password2" />
        </div>
        <p *ngIf="hasError" class="text-danger">{{ errorMessage }}</p>
        <button type="submit" class="btn btn-primary w-100">Registrarme</button>
        <p>Ya tenes una cuenta? <a routerLink="/login">Inicia sesion</a></p>
      </form>
    </div>
  </ng-template>
</div>
